    <title>cadastro</title>
</head>
<body >

<form method="POST" action="{% url 'valida_cadastro' %}">
      {% csrf_token %}

      <div class="container-fluid">
      {{ mensagem }}

        <div class="row justify-content-md-center">
          <div class="col-md-6">
                <div class="callout callout-success">

             <label> Nome</label>
             <div class="input-group mb-2   ">
              <span class="input-group-text" ><i class="fas fa-pencil-alt"></i></span>
              <input type="text" class="form-control" placeholder="Ex: Walt Disnei"  name="Nome"  required>
             </div>

             <label> email</label>
             <div class="input-group mb-2   ">
              <span class="input-group-text" ><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" placeholder="Ex: styven@styven.com"  name="Email"  required>
             </div>

             <label> Senha</label>
             <div class="input-group mb-2   ">
              <span class="input-group-text" ><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control"   name="Senha"  required>
             </div>


             <input type="submit" class="btn btn-outline-success " value="salvar">
             <input type="submit" class="btn btn-outline-danger" value="Limpar">
                </div>
          </div>
        </div>
      </div>
      </div>
    </form>


</body>
<script src="../../plugins/jquery/jquery.min.js"></script>
